<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/style.css" />
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Test</title>
  
</head>
<body>
  <div class="container">
    <div id="timer">Time left: 30s</div>
    <div class="paragraph" id="paragraph">
      The quick brown fox jumps over the lazy dog. This sentence contains every letter of the alphabet and is commonly used for typing practice.
    </div>
    <textarea id="inputBox" placeholder="Start typing here..."></textarea>
    <div id="result"></div>
  </div>

  <script src="/script.js"></script>
    
  
</body>
</html>
